<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrina Digital de Emprendimientos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg: #111827;
            --color-bg-light: #1f2937;
            --color-text: #e5e7eb;
            --color-primary: #38bdf8;
            --color-secondary: #a78bfa;
            --color-glass: rgba(31, 41, 55, 0.6);
            --border-radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            overflow-x: hidden;
        }

        #three-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
            position: relative;
            z-index: 1;
        }

        .header { text-align: center; padding: 4rem 0; }
        .header h1 {
            font-size: 3rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .header p { font-size: 1.1rem; color: #9ca3af; }

        .filters-container {
            padding: 1.5rem;
            background: var(--color-glass);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            align-items: center; 
        }

        .search-input, .filter-select {
            background-color: var(--color-bg-light);
            color: var(--color-text);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }
        .search-input { flex-grow: 1; min-width: 200px; }
        .filter-select { flex-grow: 1; }
        .search-input::placeholder { color: #9ca3af; }
        .search-input:focus, .filter-select:focus { outline: none; border-color: var(--color-primary); }
        .filter-select:disabled { background-color: #374151; color: #9ca3af; cursor: not-allowed; }

        .view-controls { display: flex; gap: 0.5rem; margin-left: auto; }
        .view-btn { background-color: var(--color-bg-light); border: 1px solid rgba(255, 255, 255, 0.2); color: var(--color-text); border-radius: 8px; padding: 0.5rem; cursor: pointer; transition: background-color 0.3s, border-color 0.3s; display: flex; align-items: center; justify-content: center; }
        .view-btn svg { width: 24px; height: 24px; opacity: 0.7; }
        .view-btn:hover { border-color: var(--color-primary); }
        .view-btn.active { background-color: var(--color-primary); border-color: var(--color-primary); color: var(--color-bg); }
        .view-btn.active svg { opacity: 1; }

        .showcase-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        .showcase-grid.view-mosaic { gap: 0.25rem; }
        .showcase-grid.view-list { grid-template-columns: 1fr; gap: 1rem; }
        .showcase-grid.view-list .company-card { flex-direction: row; align-items: center; }
        .showcase-grid.view-list .card-banner { width: 150px; height: 100%; min-height: 150px; object-fit: cover; }
        .showcase-grid.view-list .card-content { padding: 1rem 1.5rem; display: flex; flex-direction: column; justify-content: center; flex-grow: 1; }

        .loading-message { grid-column: 1 / -1; text-align: center; font-size: 1.2rem; padding: 3rem; }
        .company-card { background-color: var(--color-bg-light); border-radius: var(--border-radius); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.1); display: flex; flex-direction: column; }
        .company-card:hover { transform: translateY(-10px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3), 0 10px 10px -5px rgba(0,0,0,0.1); }
        .card-banner { height: 180px; width: 100%; object-fit: cover; }
        .card-content { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
        .card-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
        .company-logo { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--color-primary); }
        .company-name { font-size: 1.25rem; font-weight: 600; }

        .card-product-badge { background-color: var(--color-bg); color: #d1d5db; padding: 0.2rem 0.6rem; border-radius: 999px; font-size: 0.75rem; }

        .no-results { text-align: center; padding: 3rem; grid-column: 1 / -1; font-size: 1.2rem; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; overflow-y: auto; }
        .modal.is-active { display: flex; }
        .modal-content { background-color: var(--color-bg-light); padding: 1rem; border-radius: var(--border-radius); max-width: 650px; width: 100%; position: relative; animation: fadeIn 0.3s ease-in-out; border: 1px solid rgba(255, 255, 255, 0.1); max-height: 90vh; overflow-y: auto; }
        .modal-close { position: absolute; top: 1rem; right: 1rem; background: rgba(0,0,0,0.5); border: none; color: var(--color-text); font-size: 1.5rem; cursor: pointer; line-height: 1; z-index: 10; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        .modal-carousel { position: relative; width: 100%; height: 250px; margin-bottom: 1.5rem; }
        #modal-image { width: 100%; height: 100%; object-fit: cover; border-radius: var(--border-radius); }
        .carousel-arrow { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0,0,0,0.5); color: white; border: none; cursor: pointer; padding: 0.5rem; border-radius: 50%; width: 40px; height: 40px; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; }
        .carousel-arrow:hover { background-color: rgba(0,0,0,0.8); }
        .carousel-arrow.prev { left: 1rem; }
        .carousel-arrow.next { right: 1rem; }

        .modal-main-content { padding: 0 1rem 1rem 1rem; }
        .modal-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
        #modal-logo { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--color-primary); }
        #modal-name { font-size: 1.8rem; font-weight: 600; flex-grow: 1; }
        
        #download-pdf-btn { background: none; border: none; color: var(--color-primary); cursor: pointer; padding: 0.5rem; border-radius: 50%; transition: background-color 0.3s, transform 0.3s; display: flex; align-items: center; justify-content: center; }
        #download-pdf-btn:hover { background-color: rgba(56, 189, 248, 0.1); transform: scale(1.1); }
        #download-pdf-btn:disabled { cursor: not-allowed; opacity: 0.7; transform: none; background-color: transparent; }
        #download-pdf-btn svg { width: 24px; height: 24px; display: block; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        .spinner { animation: spin 1s linear infinite; }

        .product-badges { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }
        .product-badge { background-color: var(--color-bg); padding: 0.3rem 0.8rem; border-radius: 999px; font-size: 0.8rem; font-weight: 300; }
        #modal-description { color: #d1d5db; margin-bottom: 2rem; line-height: 1.6; }
        .modal-body { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .modal-body p { margin-bottom: 0.5rem; color: var(--color-text); display: inline; }
        .modal-body strong { color: var(--color-primary); display: block; margin-bottom: 0.25rem; font-weight: 400; font-size: 0.9rem; }
        
        .whatsapp-link { display: inline-flex; align-items: center; margin-left: 0.5rem; color: #25D366; transition: transform 0.2s; }
        .whatsapp-link:hover { transform: scale(1.1); }
        .whatsapp-link svg { width: 20px; height: 20px; }

        #modal-socials { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(255, 255, 255, 0.1); display: flex; gap: 1.5rem; align-items: center; }
        .social-link { color: #9ca3af; text-decoration: none; transition: color 0.2s; }
        .social-link:hover { color: var(--color-primary); }
        .social-link svg { width: 24px; height: 24px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 640px) { .header h1 { font-size: 2.2rem; } .filters-container { flex-direction: column; } .view-controls { margin-left: 0; width: 100%; justify-content: center; } .modal-body { grid-template-columns: 1fr; } #modal-name { font-size: 1.5rem; } .modal-content { padding: 0.5rem; } .modal-main-content { padding: 0 0.5rem 0.5rem 0.5rem; } }
    </style>
</head>

    <script>
    const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQgFVcLcGs8Ebn-R7irVhQtOEScoELMKTNmi3bu4OSQVzk5zSRPqRNWmI-t1xwdSQ/pub?output=csv';

    document.addEventListener('DOMContentLoaded', () => {
        let emprendimientos = [];
        const grid = document.getElementById('showcase-grid');
        const searchInput = document.getElementById('searchInput');
        const sectorFilter = document.getElementById('sectorFilter');
        const categoryFilter = document.getElementById('categoryFilter');
        const locationFilter = document.getElementById('locationFilter');
        const modal = document.getElementById('company-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const downloadPdfBtn = document.getElementById('download-pdf-btn');
        
        let currentModalItem = null;
        let currentImageIndex = 0;

        const normalizeText = (text) => text ? text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase() : '';

        // --- INICIO: SECCIÓN DE GENERACIÓN DE PDF (ROBUSTA Y CORREGIDA) ---

        /**
         * NUEVA FUNCIÓN ROBUSTA: Toma un elemento <img> del DOM, lo dibuja en un canvas
         * con bordes redondeados y devuelve la imagen en Base64.
         * @param {HTMLImageElement} imgElement - El elemento de imagen ya cargado en la página.
         * @param {number} radius - El radio de los bordes.
         * @returns {Promise<string|null>} Base64 de la imagen recortada o null si falla.
         */
        function getBase64FromImageElement(imgElement, radius) {
            return new Promise((resolve) => {
                try {
                    if (!imgElement || !imgElement.complete || imgElement.naturalHeight === 0) {
                        // Si la imagen no está cargada o está rota, no podemos procesarla.
                        resolve(null);
                        return;
                    }
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const dpr = window.devicePixelRatio || 1;
                    canvas.width = imgElement.naturalWidth * dpr;
                    canvas.height = imgElement.naturalHeight * dpr;
                    ctx.scale(dpr, dpr);

                    ctx.beginPath();
                    ctx.moveTo(radius, 0);
                    ctx.lineTo(imgElement.naturalWidth - radius, 0);
                    ctx.quadraticCurveTo(imgElement.naturalWidth, 0, imgElement.naturalWidth, radius);
                    ctx.lineTo(imgElement.naturalWidth, imgElement.naturalHeight - radius);
                    ctx.quadraticCurveTo(imgElement.naturalWidth, imgElement.naturalHeight, imgElement.naturalWidth - radius, imgElement.naturalHeight);
                    ctx.lineTo(radius, imgElement.naturalHeight);
                    ctx.quadraticCurveTo(0, imgElement.naturalHeight, 0, imgElement.naturalHeight - radius);
                    ctx.lineTo(0, radius);
                    ctx.quadraticCurveTo(0, 0, radius, 0);
                    ctx.closePath();
                    ctx.clip();
                    
                    ctx.drawImage(imgElement, 0, 0, imgElement.naturalWidth, imgElement.naturalHeight);
                    
                    resolve(canvas.toDataURL('image/jpeg', 0.9));
                } catch (e) {
                    console.error("Error al procesar la imagen del DOM:", e);
                    resolve(null);
                }
            });
        }

        /**
         * Para la galería, todavía necesitamos descargar. Esta función usa un proxy de respaldo.
         */
        async function getBase64FromUrl(url) {
            if (!url) return null;
            const proxies = ['https://corsproxy.io/?', 'https://api.allorigins.win/raw?url='];
            for (const proxy of proxies) {
                try {
                    const fetchUrl = proxy + encodeURIComponent(url);
                    const response = await fetch(fetchUrl);
                    if (!response.ok) throw new Error('Response not OK');
                    const blob = await response.blob();
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(blob);
                    });
                } catch (error) {
                    console.warn(`Proxy ${proxy.split('/')[2]} falló para ${url}, intentando siguiente.`);
                }
            }
            console.error(`Todos los proxies fallaron para la imagen: ${url}`);
            return null;
        }


        async function downloadPDF() {
            if (!currentModalItem) return;

            const originalButtonContent = downloadPdfBtn.innerHTML;
            downloadPdfBtn.disabled = true;
            downloadPdfBtn.innerHTML = `<svg class="spinner" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width:24px; height:24px;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.75V6.25m0 11.5v1.5m7.4-7.4l-1.06-1.06M6.66 17.34l-1.06-1.06M20.25 12h-1.5M5.25 12h-1.5m13.54-5.34l-1.06 1.06M6.66 6.66l-1.06 1.06"></path></svg>`;
            
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const companyData = currentModalItem;
                const pageWidth = doc.internal.pageSize.getWidth(), pageHeight = doc.internal.pageSize.getHeight();
                const margin = 14;
                const primaryColor = '#2c3e50', textColor = '#0f0f0f', headerColor = '#1a252f';
                
                // --- 1. OBTENER EL LOGO DIRECTAMENTE DEL DOM (MÁS FIABLE) ---
                const logoImgElement = document.getElementById('modal-logo');
                const logoBase64 = await getBase64FromImageElement(logoImgElement, 22); // 22px de radio

                const addHeaderFooter = () => {
                    for (let i = 1; i <= doc.internal.getNumberOfPages(); i++) {
                        doc.setPage(i);
                        doc.setFillColor(headerColor);
                        doc.rect(0, 0, pageWidth, 25, 'F');
                        
                        if (logoBase64) {
                            const logoSize = 18;
                            doc.addImage(logoBase64, 'JPEG', margin, (25 - logoSize) / 2, logoSize, logoSize);
                        }

                        doc.setFontSize(11); doc.setTextColor('#FFFFFF'); doc.setFont('helvetica', 'bold');
                        // --- TÍTULO CORREGIDO ---
                        doc.text(`FICHA DE EMPRESA "${companyData.nombreEmprendimiento.toUpperCase()}"`, pageWidth / 2, 15, { align: 'center' });
                        
                        doc.setFontSize(8); doc.setTextColor(primaryColor);
                        doc.text(`Página ${i} de ${doc.internal.getNumberOfPages()}`, pageWidth / 2, pageHeight - 10, { align: 'center' });
                        doc.line(margin, pageHeight - 15, pageWidth - margin, pageHeight - 15);
                    }
                };

                let startY = 35; //... resto de la lógica del PDF
                const addSectionTitle = (title, y) => {
                    if (y > pageHeight - 40) { doc.addPage(); y = 30; }
                    doc.setFontSize(16); doc.setFont('helvetica', 'bold'); doc.setTextColor(primaryColor);
                    doc.text(title, margin, y); y += 4;
                    doc.setDrawColor(primaryColor); doc.line(margin, y, pageWidth - margin, y);
                    return y + 8;
                };

                startY = addSectionTitle("1. Información de la Empresa", startY);
                doc.autoTable({
                    startY, body: [['Nombre:', companyData.nombreEmprendimiento], ['Categoría:', companyData.categoria],['Ubicación:', companyData.municipio], ['Representante:', companyData.nombreRepresentante], ['Dirección:', companyData.direccion], ['Constituido:', companyData.constituido], ['Email:', companyData.email], ['Celular:', companyData.telefono]], theme: 'plain', styles: { fontSize: 10, textColor, cellPadding: 1.5 }, columnStyles: { 0: { fontStyle: 'bold' } }
                });
                startY = doc.previousAutoTable.finalY + 15;

                startY = addSectionTitle("2. Descripción", startY);
                doc.setFontSize(10); doc.setFont('helvetica', 'normal');
                const descriptionLines = doc.splitTextToSize(companyData.descripcion || 'N/A', pageWidth - (margin * 2));
                doc.text(descriptionLines, margin, startY);
                startY += (descriptionLines.length * 5) + 10;
                
                if(companyData.productos && companyData.productos.length > 0) {
                    startY = addSectionTitle("3. Productos / Servicios", startY);
                    doc.autoTable({ startY, head: [['#', 'Nombre']], body: companyData.productos.map((p, i) => [i + 1, p]), theme: 'grid', headStyles: { fillColor: primaryColor } });
                    startY = doc.previousAutoTable.finalY + 15;
                }

                const imageUrls = (companyData.imagenes || []).filter(Boolean);
                if (imageUrls.length > 0) {
                    const base64Images = (await Promise.all(imageUrls.map(getBase64FromUrl))).filter(Boolean);
                    if(base64Images.length > 0) {
                        startY = addSectionTitle("4. Galería de Imágenes", startY);
                        const imgPerRow=2, pad=5, availW=pageWidth-(margin*2)-(pad*(imgPerRow-1)), imgW=availW/imgPerRow, imgH=imgW*(9/16);
                        let currentX = margin;
                        for(const imgBase64 of base64Images) {
                            if (startY + imgH > pageHeight - 20) { addHeaderFooter(); doc.addPage(); startY = 30; }
                            doc.addImage(imgBase64, 'JPEG', currentX, startY, imgW, imgH);
                            const idx = base64Images.indexOf(imgBase64);
                            if ((idx + 1) % imgPerRow === 0 || idx === base64Images.length - 1) { currentX = margin; startY += imgH + pad; } 
                            else { currentX += imgW + pad; }
                        }
                    }
                }

                addHeaderFooter();
                doc.save(`Ficha_${companyData.nombreEmprendimiento.replace(/\s/g, '_')}.pdf`);

            } catch (error) {
                console.error("Error al generar el PDF:", error);
                alert("Hubo un error al generar el PDF. Revisa la consola para más detalles.");
            } finally {
                downloadPdfBtn.disabled = false;
                downloadPdfBtn.innerHTML = originalButtonContent;
            }
        }
        
        // --- RESTO DEL SCRIPT (SIN CAMBIOS) ---
        const parseCSV = (csvText) => {
            const lines = csvText.trim().split('\n');
            const headers = lines.shift().split(',').map(h => h.trim().replace(/"/g, ''));
            return lines.map(line => {
                const values = [], obj = {}; let currentVal = '', inQuotes = false;
                for (let char of line) {
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { values.push(currentVal.trim().replace(/^"|"$/g, '')); currentVal = ''; } 
                    else currentVal += char;
                }
                values.push(currentVal.trim().replace(/^"|"$/g, ''));
                headers.forEach((header, index) => { if (header) obj[header] = values[index] || ''; });
                return obj;
            });
        };
        const renderCards = (items) => {
            grid.innerHTML = '';
            if (items.length === 0) { grid.innerHTML = `<p class="no-results">No se encontraron emprendimientos.</p>`; return; }
            items.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'company-card';
                card.innerHTML = `
                    <img src="${item.imagenes?.[0] || 'https://via.placeholder.com/300x180'}" alt="Banner" class="card-banner">
                    <div class="card-content">
                        <div class="card-header">
                            <img src="${item.logo || 'https://via.placeholder.com/50'}" alt="Logo" class="company-logo">
                            <h2 class="company-name">${item.nombreEmprendimiento}</h2>
                        </div>
                        <div class="card-product-badges">${(item.productos || []).slice(0, 3).map(p => `<span class="card-product-badge">${p}</span>`).join('')}</div>
                        <span class="company-category">${item.categoria}</span>
                    </div>`;
                card.addEventListener('click', () => openModal(item));
                grid.appendChild(card);
            });
        };
        const populateFilters = () => {
            const sectors = [...new Set(emprendimientos.map(item => item.sectorPrimario))].filter(Boolean);
            sectors.sort().forEach(s => sectorFilter.innerHTML += `<option value="${s}">${s}</option>`);
            const locations = [...new Set(emprendimientos.map(item => item.municipio))].filter(Boolean);
            locations.sort().forEach(l => locationFilter.innerHTML += `<option value="${l}">${l}</option>`);
        };
        const handleSectorChange = () => {
            const selectedSector = sectorFilter.value;
            categoryFilter.innerHTML = '<option value="todos">Seleccione un sector</option>';
            if (selectedSector === 'todos') { categoryFilter.disabled = true; } 
            else {
                categoryFilter.disabled = false;
                categoryFilter.innerHTML = '<option value="todos">Todas las Categorías</option>';
                const categories = [...new Set(emprendimientos.filter(i => i.sectorPrimario === selectedSector).map(i => i.categoria))].filter(Boolean);
                categories.sort().forEach(c => categoryFilter.innerHTML += `<option value="${c}">${c}</option>`);
            }
            applyFilters();
        };
        const applyFilters = () => {
            const searchTerm = normalizeText(searchInput.value), selectedSector = sectorFilter.value;
            const selectedCategory = categoryFilter.value, selectedLocation = locationFilter.value;
            const filtered = emprendimientos.filter(item => {
                const searchContent = [item.nombreEmprendimiento, ...(item.productos || []), item.descripcion, item.categoria].join(' ');
                return (searchTerm === '' || normalizeText(searchContent).includes(searchTerm)) &&
                       (selectedSector === 'todos' || item.sectorPrimario === selectedSector) &&
                       (selectedCategory === 'todos' || item.categoria === selectedCategory) &&
                       (selectedLocation === 'todos' || item.municipio === selectedLocation);
            });
            renderCards(filtered);
        };
        const openModal = (item) => {
            currentModalItem = item; currentImageIndex = 0;
            const logoEl = document.getElementById('modal-logo');
            logoEl.src = item.logo || '';
            logoEl.crossOrigin = "Anonymous"; // Importante para poder leerlo en el canvas
            document.getElementById('modal-name').textContent = item.nombreEmprendimiento || '';
            document.getElementById('modal-description').textContent = item.descripcion || '';
            document.getElementById('modal-representative').textContent = item.nombreRepresentante || '';
            document.getElementById('modal-location').textContent = item.municipio || '';
            document.getElementById('modal-email').textContent = item.email || '';
            document.getElementById('modal-address').textContent = item.direccion || '';
            document.getElementById('modal-constituted').textContent = item.constituido || '';
            const phone = (item.telefono || '').replace(/\D/g, '');
            document.getElementById('modal-phone-container').innerHTML = `<strong>Teléfono:</strong><p>${item.telefono || 'N/A'}</p>${phone ? `<a href="https://wa.me/${phone}" target="_blank" class="whatsapp-link" title="WhatsApp"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M16.75 13.96c.25.13.43.2.5.25.13.06.16.25.13.38-.03.12-.25.43-.5.74-.25.32-1.25 1.22-1.63 1.28-.38.06-1 .16-1.74-.15-.74-.32-2.12-1.25-3.06-2.62-.94-1.38-1.22-2.13-1.09-2.25s.38-.19.5-.25c.13-.06.25-.03.38.09.12.13.25.44.31.5.06.07.1.13.03.25-.06.13-.16.25-.22.31-.06.07-.13.1-.06.22.25.38 1.12 1.5 1.22 1.62.09.13.2.16.28.13.09-.03.25-.13.34-.22.09-.09.22-.25.34-.38.13-.12.25-.09.41.03zm-4.81-11.13c-4.37 0-7.94 3.56-7.94 7.94 0 1.52.44 2.94 1.22 4.13l-1.28 4.69 4.81-1.25c1.16.75 2.53 1.19 4 1.19h.03c4.37 0 7.94-3.56 7.94-7.94s-3.56-7.94-7.94-7.94zM11.97 21.5c-1.4 0-2.75-.38-3.94-1.06l-.28-.16-2.94.77.78-2.88-.19-.29c-.74-1.16-1.19-2.56-1.19-4.06 0-5.25 4.25-9.5 9.5-9.5s9.5 4.25 9.5 9.5-4.25 9.5-9.5 9.5z"/></svg></a>` : ''}`;
            document.getElementById('modal-products').innerHTML = (item.productos || []).map(p => `<span class="product-badge">${p}</span>`).join('');
            const socials = document.getElementById('modal-socials');
            socials.innerHTML = '';
            if (item.instagram) socials.innerHTML += `<a href="${item.instagram}" target="_blank" class="social-link" title="Instagram"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6zm9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/></svg></a>`;
            if (item.facebook) socials.innerHTML += `<a href="${item.facebook}" target="_blank" class="social-link" title="Facebook"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.04c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zm2.25 10.28h-1.5v4.5h-2.25v-4.5h-1.5v-2.03h1.5v-1.25c0-1.1.4-2.5 2.5-2.5h1.75v2.03h-1.25c-.25 0-.5.12-.5.5v1.22h1.75l-.25 2.03z"/></svg></a>`;
            updateCarouselImage();
            modal.classList.add('is-active');
        };
        const updateCarouselImage = () => {
            if (currentModalItem) {
                const imgEl = document.getElementById('modal-image');
                imgEl.src = (currentModalItem.imagenes || [])[currentImageIndex] || 'https://via.placeholder.com/650x250';
                imgEl.crossOrigin = "Anonymous"; // Importante para el futuro si se necesita leer
            }
        };
        const closeModal = () => modal.classList.remove('is-active');
        async function initializeApp() {
            try {
                const response = await fetch(googleSheetURL);
                if (!response.ok) throw new Error('Network response was not ok');
                const csvText = await response.text();
                emprendimientos = parseCSV(csvText).map(item => ({
                    ...item,
                    productos: item.productos ? item.productos.split(';').map(p => p.trim()) : [],
                    imagenes: item.imagenes ? item.imagenes.split(';').map(url => url.trim()) : [],
                }));
                populateFilters(); renderCards(emprendimientos.sort(() => .5 - Math.random()));
                searchInput.addEventListener('input', applyFilters);
                sectorFilter.addEventListener('change', handleSectorChange);
                categoryFilter.addEventListener('change', applyFilters);
                locationFilter.addEventListener('change', applyFilters);
            } catch (error) {
                grid.innerHTML = `<p class="loading-message">Error al cargar los datos.</p>`;
                console.error('Error initializing app:', error);
            }
        }
        initializeApp();
        modalCloseBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        prevBtn.addEventListener('click', () => { if (currentModalItem) { currentImageIndex = (currentImageIndex - 1 + (currentModalItem.imagenes || []).length) % ((currentModalItem.imagenes || []).length || 1); updateCarouselImage(); } });
        nextBtn.addEventListener('click', () => { if (currentModalItem) { currentImageIndex = (currentImageIndex + 1) % ((currentModalItem.imagenes || []).length || 1); updateCarouselImage(); } });
        downloadPdfBtn.addEventListener('click', downloadPDF);
        document.querySelectorAll('.view-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                grid.classList.remove('view-mosaic', 'view-list');
                if (button.id === 'view-mosaic-btn') grid.classList.add('view-mosaic');
                if (button.id === 'view-list-btn') grid.classList.add('view-list');
            });
        });
    });
    
    (() => { const canvas = document.getElementById('three-canvas'); if (!canvas) return; const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); const particlesGeometry = new THREE.BufferGeometry; const count = 5000; const positions = new Float32Array(count * 3); for (let i = 0; i < count * 3; i++) { positions[i] = (Math.random() - 0.5) * 10; } particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3)); const particlesMaterial = new THREE.PointsMaterial({ size: 0.005, sizeAttenuation: true, color: new THREE.Color('#38bdf8') }); const particles = new THREE.Points(particlesGeometry, particlesMaterial); scene.add(particles); camera.position.z = 5; const clock = new THREE.Clock(); const animate = () => { const elapsedTime = clock.getElapsedTime(); particles.rotation.y = elapsedTime * 0.05; particles.rotation.x = elapsedTime * 0.05; renderer.render(scene, camera); window.requestAnimationFrame(animate); }; animate(); window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); }); })();
    </script>
